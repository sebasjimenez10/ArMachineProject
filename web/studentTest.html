        <script language="JavaScript">
            

            function getTest(){
                init();
                var profComboBox = document.getElementById("prof");
                var idStudent = "";
                var list;
                var url = "http://localhost:8080/ArMachineProject/resources/GetCompleteTest?idStudent="+ idStudent;
                //var url = "http://armachinep.j.layershift.co.uk/resources/GetCompleteTest?";
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "Registry fail" ){
                                alert( xmlhttp.responseText );
                            }else{
                                list = xmlhttp.responseText.split(",");
                                
                                var n = 0;
                                while ( n < list.length ){
                                    profComboBox.options[profComboBox.options.length] = new Option(list[n], list[n]);
                                    n += 1;
                                }
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
                
            }
        </script>

        <link rel="stylesheet" type="text/css" href="style.css" />
