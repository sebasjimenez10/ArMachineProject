<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <title>AR-Machine</title>
        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            function professorCheck() {
                var profCheckbox = document.getElementById("professor");
                var codProfessor = document.getElementById("codProfessor");
                if (profCheckbox.checked) {
                    codProfessor.disabled=false
                }else{
                    codProfessor.disabled=true
                }
            }
            
            function getProfessors(){
                init();
                var profComboBox = document.getElementById("prof");
                var list;
                //var url = "http://localhost:8080/ArMachineProject/resources/GetProfessor?";
                var url = "http://armachinep.j.layershift.co.uk/resources/GetProfessor?";
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "Registry fail" ){
                                alert( xmlhttp.responseText );
                            }else{
                                list = xmlhttp.responseText.split(",");
                                
                                var n = 0;
                                while ( n < list.length ){
                                    profComboBox.options[profComboBox.options.length] = new Option(list[n], list[n]);
                                    n += 1;
                                }
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
                
            }
            
            function callWS() {
                init();
                var user = document.getElementById("user");
                var pass = document.getElementById("pass");
                var name = document.getElementById("name");
                var lastName = document.getElementById("lastName");
                var email = document.getElementById("email");
                var codProfessor = document.getElementById("codProfessor");
                var prof = document.getElementById("prof");
                var profCheckbox = document.getElementById("professor");
                if (profCheckbox.checked) {
                    if( codProfessor.value != "0001" ){
                        alert("Codigo de profesor inválido");
                        return;
                    }
                    var url = "http://armachinep.j.layershift.co.uk/resources/RegistryProfessor?ProfessorName=" + name.value + "&ProfessorUser=" + user.value + "&ProfessorLastName=" + lastName.value + "&ProfessorEmail=" + email.value +"&ProfessorPassword=" + pass.value;
                    //var url = "http://localhost:8080/ArMachineProject/resources/RegistryProfessor?ProfessorName=" + name.value + "&ProfessorUser=" + user.value + "&ProfessorLastName=" + lastName.value + "&ProfessorEmail=" + email.value +"&ProfessorPassword=" + pass.value;
                    xmlhttp.open('GET',url,true);
                    xmlhttp.setRequestHeader("Content-Type", "text/plain");
                    xmlhttp.send(null);
                    xmlhttp.onreadystatechange = function() {

                        if (xmlhttp.readyState == 4) {
                            if ( xmlhttp.status == 200) {
                                if( xmlhttp.responseText == "Registry fail" ){
                                    alert( xmlhttp.responseText );
                                }else{
                                    alert("Welcome!! " + xmlhttp.responseText);
                                    window.location.replace("abc");
                                }
                            }else{
                                alert("Error code ->" + xmlhttp.status);
                            }
                        }
                    };
                }else{
                    var url = "http://armachinep.j.layershift.co.uk/resources/RegistryStudent?StudentName=" + name.value + "&StudentUser=" + user.value + "&StudentLastName=" + lastName.value + "&StudentEmail=" + email.value +"&StudentPassword=" + pass.value + "&StudentProfessor="+ prof.value ;
                    //var url = "http://localhost:8080/ArMachineProject/resources/RegistryStudent?StudentName=" + name.value + "&StudentUser=" + user.value + "&StudentLastName=" + lastName.value + "&StudentEmail=" + email.value +"&StudentPassword=" + pass.value + "&StudentProfessor="+ prof.value ;
                    //alert(url);
                    xmlhttp.open('GET',url,true);
                    xmlhttp.setRequestHeader("Content-Type", "text/plain");
                    xmlhttp.send(null);
                    xmlhttp.onreadystatechange = function() {

                        if (xmlhttp.readyState == 4) {
                            if ( xmlhttp.status == 200) {
                                if( xmlhttp.responseText == "Registry fail" ){
                                    alert( xmlhttp.responseText );
                                }else{
                                    alert("Welcome!! " + xmlhttp.responseText);
                                    window.location.replace("abc");
                                }
                            }else{
                                alert("Error code ->" + xmlhttp.status);
                            }
                        }
                    };
                }
            }
        </script>
