<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <title>AR-Machine</title>
        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            function hello(){
                alert("Oeeeeee");
            }
            function callWS() {
                init();
                var user = document.getElementById("user");
                var pass = document.getElementById("pass");
                var url = "http://localhost:8080/ArMachineProject/resources/StudentLogIn?Student=" + user.value + "&Password=" + pass.value;
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "Invalid Student" ){
                                alert( xmlhttp.responseText );
                            }else{
                                alert("Welcome!! " + xmlhttp.responseText);
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
            }
        </script>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <![endif]--> 
    </head>

            </div>

                <ul>

                    <li><a href="#">Ayuda</a></li>

                </ul>
            </div> 

            <div class="title" align="center">Login</div>
                
            <div class="left_content">
                <p><div align="right">Usuario: </div></p>
                <p><div align="right">Contraseña: </div></p>
            </div>
                
            <div class="right_content">
                <p><input id="user" type="nombreUsuario" name="usuario"/></p>
                <p><input id="pass" type="password" name="contraseña" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click()"/></p>
            </div>

            <div align="center"><button id="btn" onclick="callWS()">Ingresar</button></div>

            <div id="footer">

                    <a href="index.html">Inicio</a>

                </div>   
            </div> 
        </div>
    </body>
