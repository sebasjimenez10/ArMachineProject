        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            
            function getEstudents(){
                init();

                var studentComboBox = document.getElementById("student");
                var idProfessor = "2";
                var list;
                var url = "http://localhost:8080/ArMachineProject/resources/GetStudent?idProfessor=" + idProfessor;
                //var url = "http://armachinep.j.layershift.co.uk/resources/GetStudent?";
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "No se pudo realizar la Consulta" ){
                                alert( xmlhttp.responseText );
                            }else{
                                
                                list = xmlhttp.responseText;
                                var obj = eval ("(" + list + ")");
                                var n = 0;
                                while ( n < obj.nameStudent.length ){
                                    studentComboBox.options[studentComboBox.options.length] = new Option(obj.nameStudent[n], obj.idStudent[n]);
                                    n += 1;
                                }
                                    
                                }   
                            
                                
                        
                    }else{
                        alert("Error code ->" + xmlhttp.status);
                    }
                }
            };
                
        }
        </script>
