        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            
            
            function getScoreStudents(){
                init();
                var idProfessor = getId();
                var list;
                var url = "http://armachinep.armachine.cloudbees.net/resources/GetScoreStudent?idProfessor="+ idProfessor;
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "No se pudo realizar la Consulta" ){
                                alert( xmlhttp.responseText );
                            }else{
                                list = xmlhttp.responseText;
                                //var obj = {"testname":["webTest","sprint2","Primer Parcial","Primer Parcial"],"grades":["3.33333","4.8","4.5","3.33333"],"studentname":["Ernesto","Ernesto","Sebastian","camilo"]};
                                var obj = eval ("(" + list + ")");
                                var n = 0;
                                while ( n < obj.studentname.length ){
                                    document.getElementById('student').innerHTML += "Nombre Estudiante: ";
                                    document.getElementById('student').innerHTML += obj.studentname[n]+ "<br>";
                                    document.getElementById('student').innerHTML += "  Nombre Test: ";
                                    document.getElementById('student').innerHTML += obj.testname[n]+ "<br>";
                                    document.getElementById('student').innerHTML += "   Nota: ";
                                    document.getElementById('student').innerHTML += obj.grades[n]+ "<br>";
                                    document.getElementById('student').innerHTML += "<br>";
                                    n += 1;
                                }
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
                
            }
            function getId(){
                var id =getCookie("id");
                return id;
            }
            function checkCookie(){
                var username=getCookie("username");
                if (username!=null && username!=""){
                    document.getElementById('bienvenido').innerHTML += "Usuario: "+ username;
                }else{
                    window.location.replace("http://armachinep.armachine.cloudbees.net/error.html");
                }
            }
            
            function deteleCookie(){
                del_cookie("username");
                del_cookie("password");
                del_cookie("id");
            }
            
        </script>
