<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <title>AR-Machine</title>
        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            
            function callWS() {
                init();
                var sentence = document.getElementById("sentence");
                var optionA = document.getElementById("optionA");
                var optionB = document.getElementById("optionB");
                var optionC = document.getElementById("optionC");
                var optionD = document.getElementById("optionD");
                var correct = document.getElementById("correct");
                var idProfessor = "2";
                //var tag = document.getElementById("tag");
                var tag = "Vacio";
                var url = "http://armachinep.j.layershift.co.uk/resources/RegistryQuestion?Sentence=" + sentence.value + "&OpcionA=" + optionA.value + "&OpcionB=" + optionB.value + "&OpcionC=" + optionC.value + "&OpcionD=" + optionD.value + "&Correct=" + correct.value + "&IdProfessor=" + idProfessor +  "&TagName=" + tag;
                //var url = "http://localhost:8080/ArMachineProject/resources/RegistryQuestion?Sentence=" + sentence.value + "&OpcionA=" + optionA.value + "&OpcionB=" + optionB.value + "&OpcionC=" + optionC.value + "&OpcionD=" + optionD.value + "&Correct=" + correct.value + "&IdProfessor=" + idProfessor +  "&TagName=" + tag;
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "Registry question fail" ){
                                alert( xmlhttp.responseText );
                            }else{
                                alert("Succesfull!! " + xmlhttp.responseText);
                                window.location.replace("abc");
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
            }
            
        </script>
