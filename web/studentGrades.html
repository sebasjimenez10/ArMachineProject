        <script type="text/javascript" src="cookies.js"></script>
        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            
            function getNotes(){
                init();
                var idStudent = getId();
                var list;
                var url = "http://armachinep.armachine.cloudbees.net/resources/GetMyScore?idStudent=" + idStudent;
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "No se pudo realizar la Consulta" ){
                                alert( xmlhttp.responseText );
                            }else{
                                list = xmlhttp.responseText;
                               
                                //var obj = {"testname":["Primer Parcial","webTest","sprint2","Halloween","","hoy","unonuevo"],"grades":["1","2","3","5","7","8","9"]};
                                var obj = eval ("(" + list + ")");
                                var n = 0;
                                while ( n < obj.testname.length ){
                                    document.getElementById('student').innerHTML += "Nombre: ";
                                    document.getElementById('student').innerHTML += obj.testname[n]+"<br>";
                                    document.getElementById('student').innerHTML += "Nota: ";
                                    document.getElementById('student').innerHTML += obj.grades[n]+"<br>";
                                    document.getElementById('student').innerHTML += "<br>";
                                    n += 1;
                                }
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
                
            }    
            function getId(){
                var id =getCookie("id");
                return id;
            }
            function checkCookie(){
                var username=getCookie("username");
                if (username!=null && username!=""){
                    document.getElementById('bienvenido').innerHTML += "Usuario: "+ username;
                }else{
                    window.location.replace("http://armachinep.armachine.cloudbees.net/error.html");
                }
            }
            
            function deteleCookie(){
                del_cookie("username");
                del_cookie("password");
                del_cookie("id");
            }
        </script>
