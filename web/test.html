        <script language="JavaScript">
            var xmlhttp;
            function init() {
                // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
                xmlhttp = new XMLHttpRequest();
            }
            
            function callWS() {
                init();
                var nameTest = document.getElementById("nameTest");
                var description = document.getElementById("description");
                //var prof = document.getgetElementById("prof");
                var prof = "2";
                var date = "2012/10/16";
                //var url = "http://armachinep.j.layershift.co.uk/resources/RegistryTest?IdProfessor=" + prof.value + "TestName=" + nameTest.value+ "TestDescription=" + description.value + "&TestDate=" + date.value;
                var url = "http://localhost:8080/ArMachineProject/resources/RegistryTest?IdProfessor=" + prof.value + "TestName=" + nameTest.value+ "TestDescription=" + description.value + "&TestDate=" + date;
                alert(date);
                xmlhttp.open('GET',url,true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain");
                xmlhttp.send(null);
                xmlhttp.onreadystatechange = function() {

                    if (xmlhttp.readyState == 4) {
                        if ( xmlhttp.status == 200) {
                            if( xmlhttp.responseText == "El Registro no se pudo realizar" ){
                                alert( xmlhttp.responseText );
                            }else{
                                alert("Succesfull!! " + xmlhttp.responseText);
                                window.location.replace("abc");
                            }
                        }else{
                            alert("Error code ->" + xmlhttp.status);
                        }
                    }
                };
            }
            
        </script>
